<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="author" content="Gabriela Barton">
    <title>Juego del PUM</title>
</head>
<body>
     <script>

        for (let i = 1; i <= 99; i++) {
            if (i % 7 == 0) {
                document.write("PUM<br>");
            } else {
                document.write(i+', ');
            }
        }
    document.write('100');
    </script>
</body>
</html>
