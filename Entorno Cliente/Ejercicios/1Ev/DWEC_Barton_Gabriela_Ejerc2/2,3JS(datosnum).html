<!DOCTYPE html>
<head>

  <title>Ejercicios de clase 26/09/2023</title>
</head>

<body>
  <script>
    var n1 = prompt("Introduce el primer número:");
    var n2 = prompt("Introduce el segundo número:");

    n1 = parseFloat(n1);
    n2 = parseFloat(n2);

    var suma = n1 + n2;
    var multiplicacion = n1 * n2;

    document.write("La suma de " + n1 + " y " + n2 + " es: " + suma + "<br>");
    document.write("La multiplicación de " + n1 + " y " + n2 + " es: " + multiplicacion);

  </script>
</body>
