<!DOCTYPE html>
<head>
  <meta http-equiv="content-type" content="text/html" charset="utf-8">
  <meta name="author" content="Gabriela Barton">
  <title>Invocar función JS</title>
  <script type="text/javascript">
    function mi_funcion1() {
      alert("Página cargada");
    }
    function mi_funcion2() {
      alert("Botón pulsado");
    }
  </script>
</head>

<body onload="mi_funcion1()">
  <input type=button value="Pulsa aquí" onClick="mi_funcion2()">

</body>
