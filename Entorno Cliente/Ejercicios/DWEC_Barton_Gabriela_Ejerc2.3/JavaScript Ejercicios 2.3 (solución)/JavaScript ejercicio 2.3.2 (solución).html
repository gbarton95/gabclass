<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ejercicio 2.3.2</title>		
		<script>
		
		// Algoritmo para calcular el día según el número.
		var fecha = new Date(); // Obtiene el objeto fecha actual.
		 
        var var_dia = fecha.getDay(); // "getDay()" devuelve el día de la semana (0-6).      
		var dia;
		switch (var_dia) {
		//switch (fecha.getDay()) {
            case 0:
                dia = "Domingo";
                break;
            case 1:
                dia = "Lunes";
                break;
            case 2:
                dia = "Martes";
                break;
            case 3:
                dia = "Miercoles";
                break;
            case 4:
                dia = "Jueves";
                break;
            case 5:
                dia = "Viernes";
                break;
            case 6:
                dia = "Sabado";
                break;
        }

		// Algoritmo para calcular el mes según el número.
        var mes;
        switch (fecha.getMonth() + 1) {	// "getMonth()" devuelve el mes (0-11).
            case 1:
                mes = "Enero";
                break;
            case 2:
                mes = "Febrero";
                break;
            case 3:
                mes = "Marzo";
                break;
            case 4:
                mes = "Abril";
                break;
            case 5:
                mes = "Mayo";
                break;
            case 6:
                mes = "Junio";
                break;
            case 7:
                mes = "Julio";
                break;
            case 8:
                mes = "Agosto";
                break;
            case 9:
                mes = "Septiembre";
                break;
            case 10:
                mes = "Octubre";
                break;
            case 11:
                mes = "Noviembre";
                break;
            case 12:
                mes = "Diciembre";
                break;
        }

        var diames = (fecha.getDate());	// "getDate()" devuelve el día (1-31).
        var ano = fecha.getFullYear();	// "getFullYear()" devuelve el año (4 dígitos).
        var hora = fecha.getHours();	// "getHours()" devuelve la hora (0-23).
        var min = fecha.getMinutes();	// "getMinutes()" devuelve los minutos (0-59).

		// Algoritmo para añadir un cero cuando el "min" tiene 1 cifra.
        if ((min >= 0) && (min < 10)) {
            min = "0" + min;
        }
        
		var salida = "Hoy es " + dia + ", " + diames + " de ";
        var salida = salida + mes + " de " + ano + " y son las ";
        var salida = salida + hora + ":" + min + " horas";
        
		document.write(salida);
	
		</script>
	</head>

	</body>
</html>
