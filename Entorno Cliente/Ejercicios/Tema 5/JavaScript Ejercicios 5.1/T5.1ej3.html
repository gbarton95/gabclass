<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 5.1.3</title>
		<script>
      function atributosEnlace(enlace) {
				// Array de atributos del enlace:
				var listaAtributos = enlace.attributes;
        //si href es la posición 0, id será la posición 1. Sacamos su nombre y su valor:
				alert("Segundo atributo: " + listaAtributos[1].nodeName + "\nValor: " + listaAtributos[1].nodeValue);
			}
		</script>
	</head>
	<body>
    <a href="#" id="id_link" title="Enlace de prueba" onclick="atributosEnlace(this)">Pulsa aquí</a>
	</body>
</html>
