
<!--
	Edita el archivo para que al pulsar sobre el botón, la imagen del archivo adjunto se mueva hasta el extremo derecho
	de la pantalla a la vez que aumenta su tamaño al doble.
-->

<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 6.1.5</title>
		<style>
			img { position: absolute; left: 100px; top: 100px; width: 200px; }
		</style>
		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<script>
			$(document).ready(function() {
				$('#nombre').click(function() {
					var img = $('img');
					img.css({position: 'absolute', left: 'auto', right: '0', width: '400px'});
				});
			});
		</script>
	</head>
	<body>
		<button id="nombre">Pulsa aquí</button>
		<img src="imagenes/logo.png" alt="Logotipo CPIFP Los Enlaces">
	</body>
</html>
