	o a la derecha de forma rÃ¡pida.

<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 6.1.6</title>
		<style>
			div {
				position: absolute;
				background-color: #abc;
				left: 50px;
				width: 90px;
				height: 90px;
				margin: 5px;
			}
		</style>
		<script src="jquery-3.6.1.min.js"></script>
		<script>
			$(document).ready(function() {
				$('#left').click(function() {
					$('.block').animate({left: '-=500px'}, 'fast');
				});

				$('#right').click(function() {
					$('.block').animate({left: '+=500px'}, 'fast');
				});
			});
		</script>
	</head>
	<body>
		<button id="left">&laquo;</button>
		<button id="right">&raquo;</button>
		<div class="block"></div>
	</body>
</html>
