
<!--
	Edita el archivo para que al pulsar sobre cada una de las imágenes, éstas desaparezcan.
	La imagen pulsada debe desaparecer mediante un efecto tipo "slide".
-->

<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 6.1.7</title>
		<style>
		a img {
			float: left;
			margin: 1px;
		}

		#imagenes {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -207px;
			margin-left: -290px;
		}
		</style>
		<script src="jquery-3.6.1.min.js"></script>
		<script>
			$(document).ready(function() {
				$('a img').click(function() {
					$(this).slideUp();
				});
			});
		</script>
	</head>
	<body>
		<div id="imagenes">
			<a href=""> <img alt="imgag" src="imagenes/inicio.gif"></a>
			<a href=""> <img alt="imgag" src="imagenes/pisos.gif"></a>
			<a href=""> <img alt="imgag" src="imagenes/cocinas.gif"></a>
			<a href=""> <img alt="imgag" src="imagenes/baños.gif"></a>
			<a href=""> <img alt="imgag" src="imagenes/contactar.gif"></a>
		</div>
	</body>
</html>
