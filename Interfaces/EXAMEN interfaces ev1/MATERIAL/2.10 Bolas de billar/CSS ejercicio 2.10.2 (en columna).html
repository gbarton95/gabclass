<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Ejercicio 2.10.2a</title>
		<style>
			/* Para que todas las bolas aparezcan del mismo tamaño. */
			img { /* Selector basado en etiqueta o tipo. */
				height: 175px;
				width: 210px;
				float: left;
				clear: left;
				/*También podrías sustituir los floats/clear por un display:block*/
			}
		</style>
	</head>
	<body>
        <img src="images/bola7.jpeg" alt="bola7" />
        <img src="images/bola8.jpeg" alt="bola8" />
        <img src="images/bola9.jpeg" alt="bola9" />
        <img src="images/bola10.jpeg" alt="bola10" />
        <img src="images/bola13.jpeg" alt="bola13" />
	</body>
