<!DOCTYPE html>

	<head>

		<title>Ejercicio 2.10.7a</title>
		<style>
			/* Para que todas las bolas aparezcan del mismo tamaño. */
			img { /* Selector basado en etiqueta o tipo. */

				width: 210px;

			}
			.third { /* Selector basado en clase genérica. */

			}

				clear: both;
			}
		</style>
	</head>
	<body>
