<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Ejercicio 2.10.9b</title>
		<style>
			html, body { /* Combinación de selectores basados en etiquetas o tipos. */
				height: 100%;
				margin: 0;
			}
			.contenedor-flex { /* Selector basado en clase genérica. */
				height: 100%;
				display: flex;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div class="contenedor-flex">
			<img src="images/bola7.jpeg" alt="bola7" />
			<img src="images/bola8.jpeg" alt="bola8" />
			<img src="images/bola9.jpeg" alt="bola9" />
			<img src="images/bola10.jpeg" alt="bola10" />
			<img src="images/bola13.jpeg" alt="bola13" />
		</div>
	</body>
</html>
