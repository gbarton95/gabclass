<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Ejercicio 2.7.1a</title>
		<style>
			table, td { /* Combinación de selectores basados en etiquetas o tipos. */
				border: 1px solid;
			}
			table { /* Selector basado en etiqueta o tipo. */
				width: 500px;
				height: 500px;
			}
			td {
				width: 25%;
			}
			.orange { /* Selector basado en clase genérica. */
				background-color: orange;
			}
			.blue {
				background-color: blue;
			}
			.yellow {
				background-color: yellow;
			}
			.red {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td class="orange" colspan="4"></td>
			</tr>
			<tr>
				<td class="yellow"></td>
				<td class="blue" colspan="3"></td>
			</tr>
			<tr>
				<td class="yellow" colspan="2"></td>
				<th class="red"></td>
				<td class="blue"></td>
			</tr>
			<tr>
				<td class="yellow"></td>
				<td class="red"></td>
				<td class="red"></td>
				<td class="red"></td>
			</tr>
		</table>
	</body>
</html>
