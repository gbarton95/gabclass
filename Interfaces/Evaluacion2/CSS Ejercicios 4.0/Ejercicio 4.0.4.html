<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con validaciones</title>
  <style>
    fieldset * {
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <fieldset>
    <label for="name">Nombre: </label><input type="text" name="nom"><br>
    <label for="tel">Teléfono: </label><input type="text" name="tel"><br>
    <label for="dd">Día: </label><input type="text" name="dd">
    <label for="mm">Mes: </label><input type="text" name="mm">
    <label for="yy">Año: </label><input type="text" name="yy"><br>
    <label for="val">Validación: </label><input type="checkbox" name="check">

  </fieldset>
</body>
</html>
